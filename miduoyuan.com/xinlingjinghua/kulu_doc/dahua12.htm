  <h1><strong>大话修行-12 </strong>  </h1>
  <h2>／妙航</strong>　</h2>
<p align="left"><br />
  杏子：所有的那些老修行的口头禅——出世间法不离世间法。都会说呀！！！问题是那个世间法到底是什么呢？？？ <br />
  </p>
<p align="left">S：一切的所谓的世间法就是三个字——过日子。所谓的出世间法不离世间法的意思就是——出世间法离不开过日子；一切的所谓的修行离不开过日子……</p>
