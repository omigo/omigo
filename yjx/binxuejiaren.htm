<p style="page-break-inside: avoid; page-break-after: avoid; border-color: #efefef; border-style: solid; border-width: thin; border-top: none; border-right: none; border-left: none; background: #ffffff; margin: 10px 1px 1px 1px;"><span style="color: #000000; background-color: #ffffff;">&nbsp;</span></p>

<tr>
<td style="vertical-align:middle; width:1290px; padding:1px; border:none"><p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">寒山凛澶，叠峦荒荒。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">百仞云峰，白羽雱雱。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">冰雪佳人，在嵎一方。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">丽质琼姿，晶莹霓裳。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><img alt="clip0007" width="640" height="570" style="margin:0;width:640px;height:570px;border:none" src="clip0007.png"/></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">粉融香袖，娇态凝霜。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">浅笑盈盈，含波扬扬。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">今我相见，为尔疯狂。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">子兮子兮，入梦仙乡。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><img alt="clip0008" width="640" height="426" style="margin:0;width:640px;height:426px;border:none" src="clip0008.png"/></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">千鸟飞绝，瀑冻光光。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">万径无踪，银浪苍苍。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">冰雪佳人，亦喜玉郎。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">把琴倚松，度曲诗肠。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><img alt="clip0009" width="640" height="426" style="margin:0;width:640px;height:426px;border:none" src="clip0009.png"/></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">披云卧雪，瑶台徜徉。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">醉翁之意，相思长长。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">今我相见，此心慌慌。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><span style="font-size: 12pt; font-family: 微软雅黑;">子兮子兮，永世不忘。</span></p>
<p style="page-break-inside: avoid; page-break-after: avoid;"><img alt="clip0010" width="640" height="426" style="margin:0;width:640px;height:426px;border:none" src="clip0010.png"/></p>
